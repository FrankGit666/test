<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>无标题文档</title>
    <link rel="stylesheet" href="../css/bootstrap.css"/>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="progress">
                <div class="progress-bar" style="width:60%">60%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-info" style="width:20%">20%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-warning" style="width:70%">70%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-danger" style="width:36%">36%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:36%">36%</div>
            </div>

            <div class="progress">
                    <div class="progress-bar progress-bar-striped active" style="width:8%">8%</div>
                    <div class="progress-bar progress-bar-info progress-bar-striped active" style="width:32%">32%</div>
                    <div class="progress-bar progress-bar-warning progress-bar-striped active" style="width:14%">14%</div>
                    <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:36%">36%</div>
                <div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:10%">10%</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
</body>
</html>
